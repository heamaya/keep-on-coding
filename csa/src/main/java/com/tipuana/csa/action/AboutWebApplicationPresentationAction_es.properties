aboutWebApplication=Sobre Esta Aplicación Web
webApplicationPurpose=Nuestro objetivo principal es que las personas que visitan este sitio web pueden conocer acerca de la importancia de la conservación se suelos y agua; y que las personas involucradas en la producción agrícola puedan llegar a ser conscientes de cómo hacerla sostenible en el tiempo, preservando el suelo y aumentando el rendimiento de los cultivos.
