aboutWebApplication=Sobre a Aplicação Web
webApplicationPurpose=O nosso principal objetivo é que as pessoas que visitam este site aprendam sobre a importância da conservação de solos e água, e também que as pessoas envolvidas na produção agrícola possam se tornar conscientes de como torná-la sustentável no tempo, preservando e aumentando o rendimento dos cultivos.
webApplicationBrowsers=O site suporta diferentes navegadores, os mais utilizados no mundo. No entanto, para usar todas as funcionalidades do mesmo, recomendamos que use algum dos que aparecem na lista. Com respeito ao Internet Explorer, o site funciona nas versões 6, 7, 8 e 9 do mesmo, apesar disso, recomendamos que use a versão mais atual possível.
