channelDefinition=Los <em><strong>canales</strong></em> son estructuras diseñadas en un lote para permitir que el agua escurra, se diseñan y construyen en conjunción con <em><strong>terrazas</strong></em> paralelas de desagüe. Tienen un ancho de entre 5 y 20 metros y una profundidad máxima en el centro de 40 centímetros, en general tienen forma parabólica y se siembra pasto a lo ancho del mismo. La diferencia entre un canal natural y uno diseñado, es que la ubicación del canal diseñado puede no coincidir con la ubicación de un canal natural (bajo o depresión natural en el terreno). 
channelDetails=De acuerdo a la pendiente natural del terreno, al tipo de suelo, y al criterio del ingeniero puede decidirse construir <em><strong>terrazas</strong></em> con <em><strong>canales</strong></em> en lugares estretégicos o cerrar todas las <em><strong>terrazas</strong></em> y no diseñar canal alguno. Muchas veces es viable elegir entre diseñar <em><strong>canales</strong></em> o no, y la decisión puede estar a cargo del productor de acuerdo a sus preferencias. Existen situaciones en las que las pendientes son muy elevadas y es inevitable diseñar <em><strong>canales</strong></em> que coincidan con los bajos naturales, la diferencia yace en que el diseño de <em><strong>terrazas</strong></em> frena y retiene el caudal y desemboca el agua suavemente en el canal diseñado, de modo que el agua en el mismo escurre con una velocidad y un caudal menor al que escurriría si no hubiese <em><strong>terrazas</strong></em>.
