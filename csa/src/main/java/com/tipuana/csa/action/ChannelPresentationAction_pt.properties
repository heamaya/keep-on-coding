channelDefinition=<em><strong>Os canais</strong></em> são estruturas projetadas em uma área dum campo para permitir o escoamento da água, são projetados e construídos em conjunto com <em><strong>terraços</strong></em> paralelos de drenagem. Têm uma largura de entre 5 e 20 metros e uma profundidade máxima de até 40 centímetros no centro, geralmente em forma de parabólica. E semeados com grama ao longe da sua largura. A diferença entre um canal natural e um projetado, é que a localização do canal projetado pode não coincidir com a localização de um canal natural (baixo ou depressão natural do terreno). 
channelDetails=De acordo com o declive natural do terreno, o tipo de solo, eo criterio do engenheiro se pode decidir construir <em><strong>terraços</strong></em> com <em><strong>canais</strong></em> de drenagem em lugares estretégicos, ou fechar todos os <em><strong>terraços</strong></em> e não construir <em><strong>canais</strong></em>. Muitas vezes é viável a escolha de construir <em><strong>canais</strong></em> ou não, ea decisão pode ser suportada pelo produtor agrario de acordo com suas preferências. Há situações em que o declive é muito elevado e é inevitável projetar <em><strong>canais</strong></em> que correspondam com o baixo natural do terreno. A concepção dos <em><strong>terraços</strong></em> é reter o fluxo e diminuir-lo, assim a agua flui suavemente para dentro do canal, concebido para drenar-la com uma velocidade e uma taxa de fluxo menor.
