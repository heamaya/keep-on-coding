aboutConsortia=La figura de Los Consorcios de Conservación de Suelos, tuvo su origen en la ley 22.428 de Fomento a la Conservación de los Suelos reglamentada y puesta en vigencia con el advenimiento de la democracia a principio de los años ochenta. A nivel nacional la Ley 22428 de Conservación de Suelos establece, en su Capítulo I, los objetivos y los alcances de su aplicación, declarando de interés general la acción privada y pública tendiente a la conservación y recuperación de la capacidad productiva de los suelos.  El Capítulo III rescata, específicamente, la conformación voluntaria de Consorcios de Conservación de Suelos, los cuales son Instituciones particulares para lograr estos fines. También dentro territorio de la provincia de Córdoba, rige la Ley 8863 de Creación y Funcionamiento de Consorcios de Conservación de Suelos. La misma describe, en su articulado, las condiciones y exigencias a cumplir por parte de los Consorcios que se conformen dentro de la provincia. Es dable destacar que, en cuanto a las disposiciones legales y reglamentarias existentes y en vigencia, se ha actuado en un todo de acuerdo a los preceptos jurídicos que emanan de las mismas. Así es que hoy, año 2011, los Consorcios de Conservación de Suelos <b>Teguarriba</b>, <b>CLIDEH</b> (Cuenca Las Isletillas de Estudios Hídricos) y <b>Los Mil Lagos</b> - Asociaciones Civiles Sin Fines de Lucro - se encuentran debidamente constituidos y en plena actividad de desarrollo.
