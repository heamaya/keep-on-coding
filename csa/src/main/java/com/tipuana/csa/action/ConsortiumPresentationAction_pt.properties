aboutConsortia=A figura dos Consórcios de Conservação do Solo, teve sua origem na lei 22.428 para a Promoção da Conservação do Solo e Agua, configuração regulamentada eficaz com o advento da democracia no início dos anos oitenta. A lei nacional de Conservação do Solo Número 22.428 prevê, no Capítulo I, os objectivos eo âmbito da sua aplicação, afirmando o interesse geral para a ação pública e privada visando a conservação e recuperação da capacidade produtiva dos solos. O Capítulo III resgata, especificamente a formação voluntária dos Consórcios de Conservação do Solo, que são instituições privadas para atingir estes fins. Também no território da província de Córdoba, a lei 8.863 rege a criação eo funcionamento do Consórcio da Conservação do Solo. Ele descreve, em suas disposições, condições e exigências a serem cumpridas pelo consórcio para se conformar dentro da província. Deve-se mencionar que em relação às leis e regulamentos existentes e em vigor, tems agido em plena conformidade com os preceitos legais que fluem a partir deles. Então, hoje, em 2011, os Consórcios de Conservação do Solo <b> Teguarriba </ b>, <b> CLIDEH </ b> (Estudos de Bacias Hidrográficas Las Isletillas) e <b> Los Mil Lagos </ b> - Associações Civis Sem Fins Lucrativos - estão devidamente constituídos e em pleno funcionamento desenvolvimento.
