dikeDefinition=Estructura construida sobre terreno natural (dentro de un lote en un campo, dentro de un camino en un campo, o en un camino público) que tiene entre uno y cuatro <a id="outletLink" href="#"><em>descargadores de fondo</em></a> y entre uno o dos <a id="spillwayLink" href="#"><em>vertederos de emergencia</em></a> cuyo propósito es retener el caudal generado por precipitaciones caídas en la cuenca que desemboca en el <em>dique</em>, mediante su área de embalse o almacenamiento, mientras los <em>descargadores de fondo</em> evacúan el volumen de agua de forma controlada disminuyendo el pico de caudal. Cuando el área de embalse se ve sobrepasada, los vertederos de emergencia evacúan el volumen de agua sobrante. Los <em><strong>diques</strong></em> protegen las zonas aguas abajo de inundaciones, sobre todo los <em>caminos</em> y ciudades aledañas, al mismo tiempo, evitan que se formen <em>cárcavas</em>
dikeDetails=Se construye sobre una <em>depresión</em> (bajo en el terreno), en sus extremos la altitud sobre el nivel del mar debe ser la misma. Su longitud varía entre 150 y 1000 metros, y su altura máxima varía entre 1 y 4 metros. Tanto la longitud como la altura dependen de la topografía del terreno sobre la que se construye. El ancho base del dique varía entre 3 y 12 metros, generalmente la estructura tiene un ancho base de 12 o 10 metros cuando se construye sobre un camino público, si por el contrario se construye dentro de un campo, el ancho base suele ser de 3 metros; y si es dentro de un camino en un campo puede ser de 5 hasta 10 metros. A lo largo de la longitud del dique, la altura del mismo varía, y dependiendo de esta se agrega un talud a partir del final del ancho base. Es común agregar 3 metros de talud cada 1 metro de altura, aunque también se puede agregar 2,5 o 2 metros de talud cada 1 metro de altura.<br />&nbsp; &nbsp; &nbsp; &nbsp;Previo a la construcción del mismo se requiere realizar un estudio hidrológico y agronómico. Los descargadores de fondo son localizados en el punto más bajo de la depresión, en dirección perpendicular a la estructura. Se usa cemento como base para los descargadores y para las obras de entrada y salida incluyendo el disipador de energía (cajón) de la salida. La obra de entrada consiste en una especie de cubo con aletas que mantiene al descargador.La obra de salida es similar a la de entrada solo que se le agrega un piso de cemento con paredes (cajón) para evitar que el suelo se erosione con la energía liberada por el agua al caer. Es necesario realizar un movimiento de suelo de entre 2000 m³ y 10000 m³ y una compactación del mismo para construir la estructura con palas mecánicas. Los vertederos van en los extremos de la estructura, es común construir un vertedero en un extremo, a veces se suele agregar un vertedero en el otro extremo. El mantenimiento involucra agregar o quitar tierra. A veces puede ser necesario arreglar las obras de entrada o salida. En general los <em><strong>diques</strong></em> tienen entre 1 y 4 descargadores de fondo con un diámetro que puede ser de: 0,5; 0,8; 1 metros de diámetro. Los vertederos suelen tener una longitud de 10 metros y una profundidad de 0,3 metros. El área de embalse depende de la topografía del terreno, en general suele ser de entre 2 a 10 hectáreas.
outletDetails= Es un caño o tubería, con bordes de cemento o metal corrugado o algún otro material, con el centro hueco. En general, tiene forma cilíndrica. Tiene como propósito descargar agua en forma controlada de acuerdo a su capacidad de descarga, dada por su diámetro, que suele ser entre 0,5; 0,8 o 1 metro, y su largo, que depende del ancho máximo del dique que está en el punto más bajo del terreno y más alto del dique, el cuál depende del ancho base, más el ancho de talud.
spillwayDetails=Es una zona de descarga de agua auxiliar que se construye en el extremo del dique, está entre 25 y 50 centímetros más bajo que el nivel donde se construye, su propósito es descargar agua cuando el dique se ha visto sobrepasado en su capacidad de almacenamiento, en el caso que se hayan producido precipitaciones considerables y poco comunes.
