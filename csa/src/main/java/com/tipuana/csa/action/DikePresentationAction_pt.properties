dikeDefinition=Estrutura construída em terreno natural (dentro dum campo, dentro dum caminho num campo, ou na via pública), que tem entre um e quatro <a id="outletLink" href="#"><em>descarregadores de fundo</em></a> e entre um e dois <a id="spillwayLink" href="#"><em>aterros de emergência</em></a>, cujo propósito é manter o fluxo gerado por a precipitação na bacia hidrográfica que flui para a <em>represa</em>, por meio do reservatório ou área de armazenamento, enquanto o <em>descarregador de fundo</em> evacua o volume de água de forma controlada reduzindo o pico da taxa de fluxo. Quando a área do reservatório é excedido, o aterro de emergência evacua o volume de água em excesso. As <em><strong>pequenas represas</strong></em> protegem as áreas adjasentes das inundações, especialmente caminhos rurais e cidades vizinhas, ao mesmo tempo evitam a formação de <em>voçorocas</em>.
dikeDetails=Baseia-se numa <em>depressão</em> (baixo no terreno), no seus extremos a altitude acima do nível do mar deve ser o mesmo. Seu comprimento varia entre 150 e 1000 metros e sua altura varia entre 1 e 4 metros. O comprimento e a altura dependem da topografia do terreno em que está construído. A largura da base da barragem varia entre 3 e 12 metros, em geral, a estrutura tem uma largura de base de 12 ou 10 metros quando se constrói na via pública, ao contrário se é construída dentro de um campo a largura da base é geralmente de 3 metros, e se ele é construido dentro de uma estrada dum campo pode ser de 5 a 10 metros. Ao longo do comprimento da barragem, a altura varia, dependendo do declive é adicionado após ao final da largura da base a largura de inclinação. É comum a adição de 3 metros de inclinação a cada 1 metro de alto, mas também pode se adicionar de 2,5 a 2 metros de inclinação a cada 1 metro de altura. Antes de sua construção, é necessário realizar um estudo hidrológico e agronômico. Os descarregadores de fundo estão localizados no ponto mais baixo da depressão numa direção perpendicular à estrutura. Cimento é usado para fazer a base do descarregador e as obras de entrada e saida, incluindo a caixa dissipadora de energia à saída. A obra de entrada é uma espécie de cubo com barbatanas que mantém o descarregador. A obra de saída é semelhante, na diferença com a outra é que é adicionado uma parede e um piso de concreto (caixa) para evitar a erosão do solo com a energia liberada pela queda da água. É necessário realizar um movimento de solo de entre 2000 m³  e 10000 m³ e a compactação do mesmo para construir a estrutura com escavadeiras. Os aterros estão nas extremidades da estrutura, é comum construir um numa extremidade, por vezes, se tende adicionar um na outra extremidade. A manutenção envolve a adição ou remoção de terra. Às vezes pode ser necessário acrescentar cimento nas obras de entrada ou saída. Em geral os <em><strong>barracos</strong></em> têm entre 1 e 4 descarregadores de fundo, com um diâmetro que pode ser de: 0,5; 0,8; 1 metro de diâmetro. Os aterros geralmente, têm um comprimento de 10 metros e uma profundidade de 0,3 metros. A área do reservatório, depende da topografia, em geral é normalmente de entre 2 a 10 hectares.
outletDetails=É um tubo ou tubulação, com bordas de metal corrugado ou de concreto ou outro material, com orifício ao centro. Em geral, de forma cilíndrica. A sua finalidade é descarregar água de forma controlada de acordo com a sua capacidade de descarga, dada por o seu diâmetro, que é normalmente de entre 0,5; 0,8 ou 1 metro, e o seu comprimento, que depende da largura máxima da barragem que está no ponto mais baixo do terreno e no ponto mais alto da barragem, este depende da largura da base mais a largura da inclinação.
spillwayDetails=É uma área para descarregar água auxiliar, que é construído nas extremidades da pequena represa, tem entre 25 e 50 centímetros de profundidade abaixo do nível em que é construído, a sua finalidade é descarregar a água quando a barragem for excedida na sua capacidade de armazenamento, em caso de chuva significativa e incomum.
