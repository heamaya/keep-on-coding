gulliesRecoveryDefinition=La peor consecuencia de la <em><strong>erosión hídrica</strong></em> es la formación de <em>cárcavas</em> con la consecuente pérdida de superficies para cultivar, en general de acuerdo a la pendiente natural del terreno, las <em>precipitaciones</em> caídas y el <em>caudal</em> que estas generan puede generar <em>cárcavas</em> en diferentes zonas de un campo. Existen situaciones en las que en conjunción a la construcción de <em><strong>terrazas</strong></em>, <em><strong>diques</strong></em> o <em><strong>microembalses</strong></em> y <em><strong>canales</strong></em> pueden recuperarse zonas de <em>cárcavas</em>, tapando el terreno afectado con tierra que puede ser de otra zona del campo, o con tierra de otro lugar. En otros casos, es una buena idea prevenir la formación de cárcavas, construyendo una obra que disminuya la energía del agua al caer.
gulliesRecoveryDetails=La recuperación de una cárcava se realiza en un campo sistematizado, si una cárcava es recuperada sin una sistematización adecuada, el agua que escurre luego de las <em>precipitaciones</em> volverá a generar las mismas. Es por eso que es primordial construir <em><strong>terrazas</strong></em> y/o <em><strong>diques</strong></em> o <em><strong>microembalses</strong></em> para proteger a las zonas afectadas y luego realizar la recuperación. A lo largo de los años, se han recuperado <em>cárcavas</em> de magnitudes pequeñas y otras considerables. Por supuesto hay algunas <em>cárcavas</em> que tienen una magnitud tal que se hace poco viable la recuperación de las mismas. En los casos en que se construyen obras, para prevenir que las cárcavas crezcan, la idea es usar cemento para construir una estructura similar a una cascada, que disminuya la energía del agua al caer. El nombre de estas obras es Pico de Pato.
