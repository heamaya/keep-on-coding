gulliesRecoveryDefinition=O pior resultado da <em><strong>erosão hídrica</strong></em> é a formação das <em>voçorocas</em> com a conseqüente perda de terra para a agricultura, em geral, de acordo com o declive natural do terreno, a <em>precipitação</em> cai, e o fluxo que se gera pode causar <em>valas</em> em diferentes áreas de um campo. Há situações que aplicando em conjunto com a construção de <em><strong>terraços</strong></em>, <em><strong>barregens</strong></em> ou <em><strong>pequenas represas</strong></em> e <em><strong>canais</strong></em> podem ser recuperadas áreas de <em>voçorocas</em>, cobrindo a área afetada com a terra que pode ser de uma outra área do campo, ou terra de um outro lugar. Em outros casos, é uma boa ideia evitar a formação de voçorocas, com a construção de uma estrutura que diminua a energia da queda de água.
gulliesRecoveryDetails=A recuperação de voçorocas ou barrancos é feita em um campo sistemátizado, se uma voçoroca é recuperada sem uma sistematização adequada, a água que escorre depois da <em>chuva</em> vai regerar-las. É por isso que é essencial construir <em><strong>terraços</strong></em> ou <em><strong>barragens</strong></em> para proteger as áreas afetadas e, em seguida, executar a recuperação. A o longo dos anos temos recuperado pequenos e grandes <em>voçorocas</em>. Claro que existem algumas <em>voçorocas</em> que têm uma magnitude que é impraticável para recuperá-las. Nos casos em que as obras são construídas para evitar que as mesmas crescam, a ideia é usar cimento para construir uma estrutura semelhante a uma cachoeira, para diminuir a energia da queda de água. O nome desta estrutura é Bico de Pato.
