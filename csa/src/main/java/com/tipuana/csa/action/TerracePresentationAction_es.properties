terraceDefinition=Estructura construida perpendicularmente a la <em>pendiente</em> natural del <em>terreno</em>. Se construye con tierra próxima a su ubicación. A lo largo es curvilínea y sigue la <em>topografía</em> natural del <em>terreno</em>, tiene un ancho de entre 14 y 20 metros y una altura que aumenta progresivamente a lo ancho de la estructura hasta llegar a aproximadamente 30 centímetros en el centro, y luego decrece progresivamente hasta llegar al nivel del <em>terreno</em>. Las <em>terrazas</em> se construyen en familias a una distancia de entre 50 y 150 metros aproximadamente y cubren practicamente todo el lote sistematizado. Su propósito es frenar y retener el caudal de agua que escurre luego de <em>precipitaciones</em>, para evitar que este <em>erosione</em> el <em>suelo</em> y lograr que el agua retenida aumente el <em>rendimiento de los cultivos</em> y evitar que se destruyan <em>caminos</em> y zonas aledañas.
terraceDetails=En un lote puede haber una o más familias de <em><strong>terrazas</strong></em>. Cada familia se determina de acuerdo a la <em>topografía</em> del terreno. De acuerdo a la <em>pendiente</em> y al tipo de <em>suelo</em> se determina la distancia entre <em><strong>terrazas</strong></em>, a mayor <em>pendiente</em> menor distancia entre <em><strong>terrazas</strong></em>. Las <em><strong>Terrazas</strong></em> pueden construirse cerradas a lo largo, o abiertas en lugares estratégicos. A donde están abiertas generalmente se construyen <em><strong>canales</strong></em>, los <em><strong>canales</strong></em> están diseñados estratégicamente para conducir el agua por donde sea óptimo. Existen diversas formas de llevar a cabo la construcción de las <em><strong>terrazas</strong></em>, de acuerdo a la necesidad particular del productor. En general se marcan las terrazas madre de cada familia con <em>Sistemas de Posicionamiento Global</em> (GPS) de alta precisión y luego se construyen. Se siembra siguiendo las terrazas madre y luego de la cosecha se construyen las <em><strong>terrazas</strong></em> paralelas a las madres contando la cantidad de surcos equivalente a la distancia entre terrazas elegida por diseño. También es posible construir todas las <em><strong>terrazas</strong></em> con tractores que tienen <em>Sistemas de Posicionamiento Global</em> (GPS). Para construir las terrazas se utilizan tractores con <em>arado de disco</em> o con <em>arado múltiple o cultivador</em>, se pueden combinar los dos arados.
