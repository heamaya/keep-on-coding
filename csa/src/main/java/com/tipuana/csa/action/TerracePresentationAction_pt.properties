terraceDefinition=Estrutura construída perpendicular ao <em>declive</em> natural do <em>terreno</em> com terra próxima à sua localização. Os terraços são curvos e seguem a <em>topografia</em> do <em>terreno</em> natural, têm uma largura de entre 14 e 20 metros e uma altura que aumenta gradualmente ao longe da largura da estrutura até aproximadamente 30 centímetros no centro, e depois diminui progressivamente até o nível do <em>solo</em>. Os <em>terraços</em> são construídos em famílias a uma distância de entre 50 e 150 metros, cobrindo quase todo o campo sistematizado. A sua finalidade é parar e manter o fluxo de água que escoa depois da <em>chuva</em> para evitar que <em>eroda</em> o  <em>solo</em>, e ao mesmo tempo fazer a água retida aumentar o rendimento dos <em>cultivos</em> evitando a destruição das <em>estradas</em> rurais e arredores.
terraceDetails=Uma seccão de um campo pode ter uma ou mais famílias de <strong></em>terraços</em></strong>. Cada família é determinada em função da <em>topografia</em> do campo. De acordo com o seu <em>declive</em> e seu tipo de <em>solo</em> é determinada a distância entre <em><strong>terraços</strong></em>, um maior <em>declive</em> no terreno determina menor distância entre os <em><strong>terraços</strong></em>. Os <strong><em>Terraços</em></strong> podem ser construídos ao longo fechados ou abertos, em locais estratégicos. Onde geralmente são construídos os <strong><em>canais</em></strong>, os terraços ficam abertos. Os <strong><em>canais</em></strong> estão estrategicamente projetados para conduzir a água por onde seja ótimo. Existem várias maneiras de realizar a construção dos <strong><em>terraços</em></strong>, de acordo com as necessidades particulares do produtor agrario. Em geral, os terraços pãe são marcados em cada família com <em>Sistemas de Posicionamento Global</em> (GPS) de alta precisão e em seguida, são construidos. Depois o campo todo é plantado, seguindo aos terraços pãe como guia, e após da colheita, são construídos os terraços filhos a partir da contagem do número de linhas igual à distância entre terraços escolhido pelo disenho. Também se podem construir todos os <em><strong>terraços</strong></em> com os tratores que têm <em>Sistemas de Posicionamento Global</em> (GPS). Para a construção dos <em>terraços</em> se usam tratores com arado múltiplas ou cultivadores, se podem combinar os dois arados.
