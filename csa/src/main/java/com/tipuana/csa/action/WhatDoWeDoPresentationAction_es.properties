whatDoWeDoTitle=¿Qué Hacemos?
whatDoWeDoDescription=Aplicamos tecnologías y técnicas conservacionistas agronómicas, probadas y utilizadas exitosamente a lo largo de los años en el mundo para preservar los <em><strong>suelos</strong></em> y su capacidad productiva, disminuyendo y controlando la <em><strong>erosión hídrica</strong></em> generada por el agua que escurre luego de las precipitaciones. Todo proyecto de conservación de suelos involucra estudios agronómicos, climáticos e hidrológicos, para llevarlos a cabo nos involucramos día a día con productores agropecuarios, en consorcios, y ofrecemos asesoramiento en cada caso particular. 
waterErosionTitle=Erosión Hídrica
waterErosionDescription=Cuando llueve, el agua que cae es absorbida por el suelo. Una vez que el suelo alcanzó su máxima capacidad de absorción se genera un escurrimiento superficial, en otras palabras, el agua comienza a avanzar en el terreno, buscando las zonas más bajas del mismo por acción de la fuerza gravitacional. Al proceso de remoción, desplazamiento y sedimentación de partículas de suelo por parte de dicho escurrimiento se lo denomina <em><strong>erosión hídrica</strong></em>. Las consecuencias principales de esta son: pérdida de suelo productivo, destrucción de caminos, inundación de ciudades y pueblos aledaños.
