whatDoWeDoTitle=O que fazemos?
whatDoWeDoDescription=Aplicarmos tecnologias agronômicas e técnicas de conservação, testadas e usadas com sucesso ao longo dos anos no mundo para preservar os <em><strong>solos</strong></em> e sua capacidade produtiva, reduzindo e controlando a <em><strong>erosão hídrica</strong></em> gerada pela água que escoa depois das chuvas. Todo projeto de conservação de solos envolve realizar estudos agronômicos, climaticos, hidrologicos. Dia a dia estamos envolvidos com produtores agrarios, em consórcios, e oferecermos conselhos em cada caso particular.
waterErosionTitle=Erosão Hídrica
waterErosionDescription=Quando chove, a água que cai é absorvida pelo solo. Uma vez que o solo atingiu a sua capacidade máxima para absorver o escoamento é gerado, em outras palavras, a água começa avançar no campo, em busca das áreas mais baixas do mesmo pela ação da força gravitacional. O processo de deslocamento, remoção e sedimentação de partículas de solo a partir do escoamento é chamado <em><strong>Erosão Hídrica</strong></em>. As principais conseqüências disto são: perda de terras produtivas, destruição de estradas, inundações de cidades vizinhas.
