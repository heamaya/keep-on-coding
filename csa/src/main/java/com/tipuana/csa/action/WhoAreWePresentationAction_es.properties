whoAreWeTitle=¿Quiénes Somos?
whoAreWeDescription=Somos un grupo de profesionales altamente capacitados y experimentados en la <em><strong>conservación de suelos</strong></em>, hemos dedicado nuestra vida profesional entera a tal fin. Comenzamos aproximadamente hace poco más de 30 años y continuamos en el mismo camino. Contamos con un grupo de profesionales y técnicos de alto nivel, y nos involucramos día a día con productores en consorcios, para enfrentar los conocidos e importantes problemas que trae consigo la <em><strong>erosión hídrica</strong></em>.
amayaTitle=Ingeniero Agrónomo Humberto Eduardo Amaya
amayaDescription=Nació el 29 de Abril de 1952, en Dean Funes, provincia de Córdoba. Cursó sus estudios de grado en en la Facultad de Ciencias Agropecuarias en la Universidad Nacional de Córdoba. En la misma casa de estudios fue ayudante alumno, docente y se inició como investigador en la Cátedra de Manejo de Suelos. A principios de los 80, realizó un posgrado en Colombia donde obtuvo el título de Especialista en Análisis de Imágenes de Sensores Remotos. Posteriormente y hasta la actualidad desarrolló su tarea profesional en el área del Manejo y Conservación de Suelos y Agua siendo asesor técnico en diversos. Consorcios en la provincia de Córdoba como así también desarrollando trabajos en otras provincias del país.
crustaTitle=Ingeniero Agrónomo Luis Crusta
crustaDescription=Nació el 10 de Noviembre de 1952, en Córdoba Capital. Se recibió de Ingeniero Agrónomo el 3 de diciembre de 1974 a los 22 años en la Universidad Nacional de Córdoba. Desde estudiante fue ayudante de alumno en las cátedras de cereales y conservación de suelos, manifestando desde temprana edad la vocación por la especialidad. Ha trabajado en diferentes provincias de la Argentina: Santa Fé, Buenos Aires, Tucumán, San Luis, fundamentalmente en la zona central de la provincia de Córdoba entre Jesús María y Río Cuarto desarrollando su actividad en más de 400 establecimientos rurales.
