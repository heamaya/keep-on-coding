whoAreWeTitle=Quem Somos?
whoAreWeDescription=Somos um grupo de profissionais altamente treinados e experientes em projetos de <em><strong>conservação do solo e água</strong></em>, temos dedicado toda a nossa vida profissional para este fim. Começamos há pouco mais de 30 anos e continuarmos da mesma maneira. Temos um grupo profissional de alto nível técnico e todos os dias nos engajamos em parcerias com produtores agrarios, para atender os problemas conhecidos e importantes trazidos pela <em><strong>erosão</strong></em> do solo.
amayaTitle=Engenheiro Agrônomo Humberto Eduardo Amaya
amayaDescription=Ele nasceu o dia 29 de abril de 1952, em Dean Funes, Córdoba. Completou os seus estudos de graduação na Faculdade de Ciências Agrárias da Universidade Nacional de Córdoba. Na mesma universidade foi professor assistente de ensino, e começou como pesquisador no Departamento de Solos. No início dos anos 80, realizou estudos na Colômbia, onde ele ganhou o título de Especialista em Análise de Imagens de Sensoriamento Remoto. Depois disso e até agora desenvolveu seu trabalho profissional na área de Projetos de Conservação de Solo e Água. Hoje, ele continua trabalhando em vários consórcios, na província de Córdoba, assim como em outras províncias.
crustaTitle=Engenheiro Agrônomo Luis Crusta
crustaDescription=Nasceu o dia 10 de novembro de 1952, em Córdoba. No 3 de dezembro de 1974, aos 22 anos ganhou o grau de Engenheiro Agrônomo na Universidade Nacional de Córdoba. De estudante foi assistente de aluno nos departamentos de grãos e conservação do solo, mostrando a mais tenra idade a vocação especial. Ele tem trabalhado em diferentes províncias da Argentina: Santa Fe, Buenos Aires, Tucuman, San Luis, principalmente na região central da província de Córdoba entre Jesus e Maria e Rio Cuarto em mais de 400 assentamentos rurais.
